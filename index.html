<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Oleo+Script:wght@700&family=Quicksand:wght@300;500&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>
<body>
    <div class="container">
        <header>
            <div id="logo">
                Travel Goals
            </div>
            <nav>
                <ul>
                    <li><a href="#highlights">Destination</a></li>
                    <li><a href="#social">About</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div id="hero">
                <h1>Where Would You Like to Go?</h1>
                <p>Let's Explore the World Together</p>
                <button id="discover">
                    Discover Places
                </button>
            </div>
        </main>
        <div id="highlights">
            <h2>Popular Destinations</h2>
            <ul id="destinations">
                <li>
                    <img src="./images/places/barcelona.jpg" alt="">
                    <p>Spain <strong>Barcelona</strong></p>
                    <div class="agency-list"></div>
                </li>
                <li>
                    <img src="./images/places/miami.jpg" alt="">
                    <p>USA <strong>New York</strong></p>
                    <div class="agency-list"></div>
                </li>
                <li>
                    <img src="./images/places/london.jpg" alt="">
                    <p>UK <strong>London</strong></p>
                    <div class="agency-list"></div>
                </li>
            </ul>
        </div>
        <footer >
            <div id="social">
                <img src="./images/insta.png" alt="">
            <img src="./images/facebook.png" alt="">
            </div>
            <a href="#logo">Back to Top</a>
        </footer>
    </div>
    <script src="./script.js"></script>
</body>
</html>
